<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通知</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<script src="./js/rem.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/iscroll-probe.js"></script>
<body>
    <div class="wrap notic">
        <header>
            <span>
                <a href="/finish_page.html"></a>
            </span>	
            <span>通知</span>
        </header>
        <main id="wrap">
            <div class="list" uptext="下拉刷新"></div>
        </main>
    </div>
</body>
<script>
    function getContent (data) {
        var data = JSON.parse(data);
        for (var i=0; i<data.length;i++) {
            var nowMsg = $('.list').html();
            $('.list').html(nowMsg+`
                <div>
                    <p>${data[i].content}</p>
                    <p>
                        <span>${data[i].name}</span>
                        <span>${data[i].addtime}</span>
                    </p>
                </div>
            `);
        }
    }
    var list = document.querySelector('.list');
	var myIscroll = new IScroll('#wrap',{
		scrollbars: true,
		probeType: 3
    });
    var flag = true;
	myIscroll.on('scroll',function(){
		if(this.y > 40){
			list.setAttribute('uptext','释放刷新');
		}else if(this.y < 40 && this.y > 0){
			list.setAttribute('uptext','下拉刷新');
		}else if(this.y < this.maxScrollY - 40 ){
			flag = true;
        }
	})
	myIscroll.on('scrollEnd',function(){
                  list.setAttribute('text','下拉刷新');
                  if(this.y === this.maxScrollY){
                      console.log("上拉");
                  }else if(this.y === 0) {
                      console.log("下拉");
                  }
	})
      //点击返回上个页面
      $('.back').bind('click', function () {

      })
</script>
</html>
