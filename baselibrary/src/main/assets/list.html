<head>
    <meta charset="UTF-8">

<body>
    <div class="wrap workIndex">
        <header>
            <span>
                <a href="/finish_page.html"></a>
            </span>
            <span>习题列表</span>
        </header>
        <p class="time">3分18秒</p>
        <p class="titles">
            <span class="total">第六单元 化学方程式</span>
            <span class="totals">12</span>
        </p>
        <ul class="answerList">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
        </ul>
        <div class="button">
        </div>
    </body>
        <script>



            var time = document.getElementsByClassName('time')[0];
            var title = document.getElementsByClassName('total')[0];
            var totals = document.getElementsByClassName('totals')[0];
            var ul = document.getElementsByClassName('answerList')[0];
            var num = document.getElementsByClassName('num')[0];
            var but = document.getElementsByClassName("button")[0];
            var totalcount = 0;
            var count = 0;
            function answer(data) {
                var list = JSON.parse(data);
                time.innerHTML = list.time;
                title.innerHTML = list.title;
                totalcount = list.homework.length;
               totals.innerHTML = "共"+totalcount+"题";
                var str = "";

                for (let i = 0; i < list.homework.length; i++) {
                    if (list.homework[i].complete == true) {
                        str += `<li class="li" style="background:#eee">${i + 1}</li>`
                    } else {
                        str += `<li class="li">${i + 1}</li>`
                        count++;
                        console.log(count)
                    }
                }
                ul.innerHTML = str;
                    var str = "";
                    for (let i = 0; i < list.homework.length; i++) {
                             if(list.homework[i].result == 0) {
                                str+=`
                                <li  class="type2"><span  class="types2">${i+1}</span></li>
                                `;
                            } else if(list.homework[i].result == 1) {
                                str+=`
                                <li  class="type1"><span  class="types1">${i+1}</span></li>
                                `;
                            } else if(list.homework[i].result == 3) {
                                str+=`
                                <li  class="type3"><span  class="types3">${i+1}</span></li>
                                `;
                            } else {
                                str+=`
                                <li><span>${i+1}</span></li>
                                `;
                            }
                    }
                    ul.innerHTML = str;
                    but.innerHTML = `<p class="backhomelist">返回作业力列表</p>`;
                    var backlist = document.getElementsByClassName('backhomelist')[0];
                    // 返回作业列表
                    backlist.onclick = function () {
                        window.android.backHomeworkInf();
                    }
                }

        </script>
</html>
