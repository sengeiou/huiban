<script>
    function getMsg (data) {
        var data = JSON.parse(data);
        for (var i=0; i<data.length; i++) {
            var nowMsg = $('main').html();
            $('main').html(nowMsg + `
                <div class="wrongMsg">
                    <div class="examina">${data[i].content}</div>
                    <p class="yresult">你的答案：<span></span></p>
                </div>
            `);
            if (data[i].myAnswer == '') {
                $('.wrongMsg .yresult span').html(`---`);
            }else {
                $('.wrongMsg .yresult span').html(`${data[i].myAnswer}`);
            }
        }   
        //点击查看错题详情
        $('.wrongMsg').bind('click', function () {
            var ind = $(this).index();
            // var msg = JSON.stringify({"quesId":data[ind].quesId});
            window.android.dealWithJson(ind);
        });
    };
    $(".wrongMsg").bind('click', function () {
	    $(this).css("border", "2px solid #00c7b5").siblings().css("border", "2px solid #fff");
    })
    //点击筛选错题

</script>
