<script>
     var res;
     function rend(data) {
        res = JSON.parse(data)
         var main = document.getElementsByTagName("main")[0];
         var str='';
         for(var i=0; i<res.length; i++) {
             console.log(res[i])
             str+=`
             <dl class="list">
                <dt><img src=${res[i].imgUrl} onerror="this.src='./images/reset/classPic.png'" alt=""></dt>
                <dd>
                    <p>${res[i].name}</p>
                    <p>授课教师：<span>${res[i].gradeName}  ${res[i].subjectName}</span></p>
                     <p><span class="img1"></span><span>${res[i].praiseCnt}</span><span class="img2"></span><span>${res[i].browseCnt}</span></p>
                </dd>
            </dl>
             `;
         }
         main.innerHTML = str;
     } 
</script>
