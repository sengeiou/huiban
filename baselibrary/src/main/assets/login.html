<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<script src="./js/rem.js"></script>
<script src="./js/jquery.min.js"></script>
<script type="text/javascript">
    //自动填充账号
function setLoginData(userId, password) {
    window.android.log(userId+", "+password);
    $("#userNumber").val(userId);
    $("#userPwd").val(password);
}
</script>
<body>
    <div class="wrap login">
        <div class="loginTop">
            <h1>
                <img src = "./images/hk_login_logo.png" />
            </h1>
            <p>让沟通成为一种习惯</p>
        </div>
        <div class="loginFrom">
            <label class="tab">
                <span id="num">手机号</span>
                <input type="number" name="phone" id="userNumber">
                <br/>
                <hr/>
            </label>
            <label class="tab">
                <span id="passW">密码</span>
                <input type="password" name="passWord" id="userPwd">
                <br/>
                <hr/>
            </label>
            <button id="submit" class="submit">登录</button>
            <br/>
            <a class="forget" href="./forget.html">忘记密码</a>
        </div>
        <div class="loginBotton">
            <p class="agree">
                登录即代表阅读并同意用户<a href="./agreement.html">服务协议</a>
            </p>
        </div>
    </div>
</body>
<script>
//获取文本框内容     
var submit = document.getElementById('submit');
submit.onclick = function () {
    var phone = document.getElementById('userNumber').value,
         pwd = document.getElementById('userPwd').value;
    if (phone == '') {
        phone = null;
    }
    if (pwd == '') {
        pwd = null;
    }
    //var msg = JSON.stringify({"userId": phone, "userPwd": pwd,"terminal":7});
    window.android.login(phone, pwd);
};

</script>
</html>
