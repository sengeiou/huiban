    function getNowTime() {
        function p(s) {
            return s < 10 ? '0' + s : s;
        }
        //首页年月日
        var myDate = new Date();
        //获取当前年
        var year = myDate.getFullYear();
        //获取当前月

        //获取当前日
        var date = myDate.getDate();
        //获取当前星期
        var nowDate = p(month) + "/" + p(date) + "/" + year;
        var day = new Date(Date.parse(nowDate));
        var today = new Array('星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六');
        var week = today[day.getDay()];
        //当前年月日

        nowTime.html(now);
        nowWeek.html(week);
